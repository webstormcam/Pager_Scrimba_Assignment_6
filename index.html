<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pager</title>
</head>
<body>
    <div id="pager">
        <div class="structure" id="page-output-section">
            <p class="title">Pager</p>
            <p class="screens" id="pager-screen">1337</p>
        </div>
        <div class="structure" id="phone-input-section">
            <p class="title">Phone</p>
            <p class="screens" id="phone-screen">1337</p>
            <div id="key-section">
                <div class="keys">
                    <button class="key" id="1" value="1">1</button>
                    <button class="key middle-key" id="2" value="2">2</button>
                    <button class="key" id="3" value="3">3</button>
                </div>
                <div class="keys">
                    <button class="key" id="4" value="4">4</button>
                    <button class="key middle-key" id="5" value="5">5</button>
                    <button class="key" id="6" value="6">6</button>
                </div>
                <div class="keys">
                    <button class="key" id="7" value="7">7</button>
                    <button class="key middle-key" id="8" value="8">8</button>
                    <button class="key" id="9" value="9">9</button>
                </div>
                <div class="keys">
                    <button class="key" id="*" value="*">*</button>
                    <button class="key middle-key" id="0" value="0">0</button>
                    <button class="key" id="#" value="#">#</button>
                </div>
            </div>
          <div class="structure" id="reset-enter-sections">
            <button id="reset">Reset</button>
            <button  id="enter">Enter</button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
